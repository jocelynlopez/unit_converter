machine:
  python:
    version: 3.5.2
  environment:
    REPONAME: generic_converter

dependencies:
  override:
    - pip install -r requirements_test.txt

test:
  override:
    - pytest
  post:
    - cp -r coverage_html_report $CIRCLE_ARTIFACTS/.

deployment:
  pypi:
    branch: master
    commands:
      - sed -e "s/<PYPI_USER>/$PYPI_USER/" -e "s/<PYPI_PASSWORD>/$PYPI_PASSWORD/"< .pypirc.template > ~/.pypirc
      - sudo python setup.py sdist upload -r pypi
