machine:
  python:
    version: 3.5.2
  environment:
    REPONAME: generic_converter

dependencies:
  override:
    - pip install -r requirements_test.txt

test:
  override:
    - pytest --cov-report html:coverage_report --cov=generic_converter
  post:
    - cp -r coverage_report $CIRCLE_ARTIFACTS/.

deployment:
  pypi:
    branch: master
    commands:
      - sudo bash ./pypi-deploy.sh
